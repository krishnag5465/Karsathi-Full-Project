<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Karsathi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #f3e5f5);
      margin: 0;
      padding-top: 10%;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      z-index: 1000;
    }

    .logo {
      font-weight: bold;
      font-size: 36px;
      color: #bc5def;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 17px;
    }

    .nav-links a:hover {
      color: #bc5def;
    }

    .auth-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 420px;
      text-align: center;
      margin: auto;
    }

    .auth-container h2 {
      margin-bottom: 0.5rem;
      font-size: 26px;
      color: #333;
    }

    .auth-container small {
      display: block;
      margin-bottom: 1.5rem;
      color: #666;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #bc5def;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #9b48cb;
    }

    p {
      margin-top: 1rem;
      font-size: 14px;
    }

    a {
      color: #bc5def;
      text-decoration: none;
      font-size: 17px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">üßè‚Äç‚ôÇ Karsathi</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="learn.html">Learn</a>
    </nav>
  </header>

  <div class="auth-container">
    <h2>Create Your Account</h2>
    <small>Join us in learning sign language</small>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("name").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:5000/api/auth/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          credentials: "include", // required for cookies if used
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          alert(data.message || "Registered successfully!");
          window.location.href = "login.html"; // redirect to login page
        } else {
          alert(data.error || "Registration failed.");
        }
      } catch (err) {
        console.error(err);
        alert("Something went wrong.");
      }
    });
  </script>
</body>
</html>
