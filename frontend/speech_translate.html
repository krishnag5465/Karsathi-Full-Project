<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speech to Text Translator | Karsathi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      margin: 10px;
      border: 1px solid #ccc;
    }

    .output-box {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      min-width: 300px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <h2>ðŸŽ¤ Speak and Translate</h2>

  <select id="language">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="gu">Gujarati</option>
  </select>

  <button onclick="startRecording()">Start Speaking</button>

  <div class="output-box">
    <h4>Translated Text:</h4>
    <p id="translatedText">...</p>
  </div>

  <button onclick="playText()">ðŸ”Š Play Speech</button>


  <script>
    let mediaRecorder;
    let chunks = [];

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = sendAudio;

        chunks = [];
        mediaRecorder.start();

        console.log("ðŸŽ™ï¸ Recording started...");
        setTimeout(() => {
          mediaRecorder.stop();
          console.log("ðŸ›‘ Recording stopped");
        }, 4000); // Record for 4 seconds
      } catch (err) {
        console.error("Microphone access denied or unavailable:", err);
      }
    }

    function sendAudio() {
      const language = document.getElementById('language').value;
      const blob = new Blob(chunks, { type: 'audio/webm' });

      const formData = new FormData();
      formData.append('audio', blob, 'recording.webm'); // Add filename explicitly
      formData.append('lang', language);

      console.log("ðŸ“¤ Sending audio blob to server...");
      console.log("Selected language:", language);
      console.log("Blob size:", blob.size, "type:", blob.type);

      fetch('http://localhost:5000/api/convert/speech-to-text', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        console.log("âœ… Server response:", data);
        document.getElementById('translatedText').innerText = data.translated_text || data.error || 'Error occurred.';
      })
      .catch(err => {
        console.error("âŒ Fetch error:", err);
        document.getElementById('translatedText').innerText = "Fetch error occurred. See console.";
      });
    }
    function playText() {
      const text = document.getElementById('translatedText').innerText;
      const lang = document.getElementById('language').value;

      if (text === '...' || !text) {
        alert("Nothing to convert to speech!");
        return;
      }

      fetch('http://localhost:5000/api/convert/text-to-speech', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text, lang })
      })
      .then(res => {
        if (!res.ok) throw new Error("TTS failed");
        return res.blob();
      })
      .then(blob => {
        const url = URL.createObjectURL(blob);
        const audio = new Audio(url);
        audio.play();
      })
      .catch(err => {
        console.error("TTS Error:", err);
        alert("Failed to convert text to speech.");
      });
    }

  </script>
</body>
</html>
